<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Best Cars</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: darkturquoise;
            height: 1in;
        }
        .nav-link {
            font-size: larger;
            position: relative;
        }
        .nav-link.active::after,
        .nav-link:hover::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease-in-out;
        }

        .contact-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 1in);
            background-color: #f8f9fa;
        }

        .contact-card {
            background-color: white;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            border-radius: 10px;
            display: flex;
            overflow: hidden;
            width: 80%;
            max-width: 1000px;
        }

        .left-div, .right-div {
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-div {
            width: 60%;
            text-align: center;
            color: teal;
        }

        .right-div {
            width: 40%;
            border-left: 2px solid black;
            align-items: center;
        }

        .right-div img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            aspect-ratio: 1 / 1;
        }

        .left-div p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <h2 style="padding-right: 5%;">Dealerships</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Box -->
    <div class="contact-wrapper">
        <div class="contact-card">
            <!-- Left Side -->
            <div class="left-div">
                <p><b>Contact Customer Service</b></p>
                <p>support@bestcars.com</p>
                <p><b>National Advertising Team</b></p>
                <p>NationalSales@bestcars.com</p>
                <p><b>Public Relations Team</b></p>
                <p>PR@bestcars.com</p>
                <p><b>BestCars Offices</b></p>
                <p>312-611-1111</p>
                <p><b>Become a Car Dealer</b></p>
                <p>Visit growwithbestcars.com</p>
            </div>

            <!-- Right Side -->
            <div class="right-div">
                <img src="/static/contactus.png" alt="Contact Image">
            </div>
        </div>
    </div>

</body>
</html>
